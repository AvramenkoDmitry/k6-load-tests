name: k6 Load Tests CI

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          version: v0.48.0
      - name: Run smoke test
        run: k6 run scripts/smoke.js
      - name: Upload smoke summary (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-summary
          path: results/summary.json
          if-no-files-found: ignore

  load:
    runs-on: ubuntu-latest
    needs: smoke
    steps:
      - uses: actions/checkout@v4
      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          version: v0.48.0
      - name: Run load test
        env:
          BASE_URL: https://test-api.k6.io
        run: k6 run scripts/load.js
      - name: Upload load summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-summary
          path: results/summary.json
          if-no-files-found: ignore
